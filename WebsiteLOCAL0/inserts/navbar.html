      <!------- Disable Colours CSS ------->
      <style>
      /* The switch - the box around the slider */
      .switch {
          position: relative;
          display: inline-block;
          width: 3rem;
          height: 1.6875rem;
      }

      /* Hide default HTML checkbox */
      .switch input {
          opacity: 0;
          width: 0;
          height: 0;
      }

      /* The slider */
      .slider {
          position: absolute;
          cursor: pointer;
          top: 0;
          left: 0;
          right: 0;
          bottom: 0;
          background-color: var(--Middle);
          -webkit-transition: .4s;
          transition: .4s;
      }

      .slider:before {
          position: absolute;
          content: "";
          height: 1.3125rem;
          width: 1.3125rem;
          left: 0.1875rem;
          bottom: 0.1875rem;
          background-color: var(--Light);
          -webkit-transition: .4s;
          transition: .4s;
      }

      input:checked + .slider {
          background-color: var(--Text);
      }

      input:checked + .slider:before {
          -webkit-transform: translateX(1.3125rem);
          -ms-transform: translateX(1.3125rem);
          transform: translateX(1.3125rem);
      }

      /* Rounded sliders */
      .slider.round {
          border-radius: 1.6875rem;
      }

      .slider.round:before {
          border-radius: 50%;
      }
      </style>
    
      <label class="switch" id="cbSlider" style="margin-left:1rem;">
          <input id="dcCheckbox" type="checkbox" onclick="dcToggle()">
          <span class="slider round"></span>
      </label>
    
  </div>
